<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Logout</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer gap-2">
        <button
          type="button"
          class="btn btn-secondary custom-rounded custom-hover"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <a href="/logout">
          <button type="button" class="modal-btn">Logout</button>
        </a>
      </div>
    </div>
  </div>
</div>
