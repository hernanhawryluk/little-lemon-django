{% extends 'base.html' %} {% load static %} {% block content %}

<div class="custom-gradient" style="height: 500px"></div>
<section
  class="container d-flex flex-column justify-content-center align-items-center section-container"
>
  <div
    class="shadow custom-rounded py-5 px-4 px-md-5 auth-container custom-border"
  >
    <h2 class="mb-3">Booking details update</h2>
    {% if errors%}
    <div class="alert alert-danger" role="alert">{{ errors }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <div>
        {%if error%}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}
      </div>
      <div
        class="d-flex flex-column flex-md-row align-items-center gap-3 mt-4 py-1 py-md-3"
      >
        <button type="submit" class="custom-btn">Apply changes</button>

        <a href="{% url 'booking' %}">
          <button class="custom-btn">Go back</button>
        </a>
      </div>
    </form>
  </div>
</section>

{% endblock %}
