{% extends 'base.html' %} {% load static %} {% block content %}

<div class="custom-gradient" style="height: 500px"></div>
<section class="container pt-3">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="display-4 primary-font mb-4 text-shadow" style="font-weight: 600">
        This Season Menu!
      </h5>
    </div>
    <div class="d-flex flex-wrap flex-column flex-md-row justify-content-evenly align-items-center gap-4">
      {% for menu in menus %}
      <article class="card custom-rounded shadow secondary-card">
        <img
          src="{{ menu.image.url }}"
          style="aspect-ratio: 3/2.5"
          class="card-img-top custom-rounded-top"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title mt-1">{{ menu.name }}</h5>
          <p class="card-text pt-1">
            {{ menu.description }}
          </p>
          <p>Precio <strong>$ {{ menu.price }}</strong></p>
        </div>
      </article>
      {% endfor %}
    </section>

{% endblock %}
